<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats w/ Yuna - Kakao Clone !</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yuna</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, June 26, 2021</div>
      <div class="message-row">
        <img src="유나4.jpg" />
        <div class="message-row__content">
          <span class="message__author">Yuna</span>
          <div class="message__info">
            <span class="message__bubble">로또 1등 당첨되따!!!!!!</span>
            <span class="message__time">21:50</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="유나4.jpg" />
        <div class="message-row__content">
          <span class="message__author">Yuna</span>
          <div class="message__info">
            <span class="message__bubble">대박!!!!!!!!!!!!!</span>
            <span class="message__time">21:51</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">리얼리???</span>
            <span class="message__time">21:52</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="유나4.jpg" />
        <div class="message-row__content">
          <span class="message__author">Yuna</span>
          <div class="message__info">
            <span class="message__bubble"
              ><img
                id="lotto"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5025%2F2013%2F06%2F23%2F20130623062238_62847_3_59_20130623120004.jpg&type=a340"
            /></span>
            <span class="message__time">22:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="유나4.jpg" />
        <div class="message-row__content">
          <span class="message__author">Yuna</span>
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋㅋㅋ</span>
            <span class="message__time">08:34</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
